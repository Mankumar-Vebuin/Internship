<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <main class="container">
      <div class="main-text-cnt">
        <div class="wrapper">
          <div class="text-nav">
            <img src="./Logo.png" alt="logo" />
            <div class="version-cnt">
                <div class="version">V 2.0</div>
                <div class="free">FREE</div>
            </div>
          </div>
          <div class="text-title">Landing page UI kit for Figma</div>
          <div class="text-desc">
            <div class="statistics">
              <span>170+</span>
              <p>unique blocks</p>
            </div>
            <div class="statistics">
              <span>500+</span>
              <p>organised components</p>
            </div>
          </div>
        </div>
      </div>
      <div class="main-img-cnt">
        <img src="./Blocks.png" alt="blocks" />
      </div>
    </main>
  </body>
</html>
