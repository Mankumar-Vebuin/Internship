<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .todo-container {
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
        }

        .todo-form {
            display: flex;
            margin-bottom: 20px;
        }

        .todo-form input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }

        .todo-form button {
            padding: 10px;
            font-size: 16px;
            margin-left: 5px;
        }

        .todo-list {
            list-style: none;
            padding: 0;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }

        .todo-item.completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>Todo List</h1>
        <form class="todo-form" id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new todo">
            <button type="submit">Add</button>
        </form>
        <ul class="todo-list" id="todo-list"></ul>
    </div>
    <script type="module" src="./dest/script.js"> </script>
</body>
</html>
